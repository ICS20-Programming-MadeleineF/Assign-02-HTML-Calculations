<!DOCTYPE html>
<!--ICS20-Assign-02-HTML-Calculations -->
<html lang="en-ca">
  <head>
    <!-- meta data -->
    <meta charset="utf-8" />
    <meta name="description" content="My second assignment, with HTML, CSS, and JS" />
    <meta name="keywords" content="immaculata, ics2o" />
    <meta name="author" content="Madeleine Forgeron" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./faviconfavicon-16x16.png" />
    <link rel="manifest" href="./favicon/site.webmanifest" 
    <!-- MDL link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.purple-red.min.css" />
    <!-- css link -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Inches to cm and cm to feet calculator</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- JS link -->
    <script src="./js/script.js"></script>
    <!-- header -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Inches to cm and cm to feet calculator</span>
        </div>
      </header>
            <main class="mdl-layout__content">
        <h1>Inches to cm</h1>
        <table>
          <tr>
            <th>
              <!-- image -->
              <img src="./images/Inches_in_Feet.png" alt="Inches_in_Feet" width="80%" height="auto"/>
            </th>
            <th>
              <h2>Formulas</h2>
              <h3>cm = Inches x 2.54</h3>
            </th>
          </tr>
        </table>
        <h4>1 foot make 12 inches</h4>    

								<!-- Numeric Textfield with Floating Label -->
<form action="#">
  <p>Insert how tall are you in inches to find out your height in cm:</p>
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="inches-to-cm">
    <label class="mdl-textfield__label" for="inches-to-cm">inches...</label>
    <span class="mdl-textfield__error">Input is not a number!</span>
  </div>
</form>
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="calculate()"
        >
          Calculate
        </button>
        <br />
        <p>
          <div id="answers">
            <div id="cm"></div>
          </div>
      <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="myButtonClicked()"
        >
          Click After Calculation
        </button>
        <!-- Primary-colored flat button -->
          <button class="mdl-button mdl-js-button mdl-button--primary"
          onclick=secondPage()>
          Second Page
          </button>
        </p>
      </main>
    </div>
  </body>
</html>
